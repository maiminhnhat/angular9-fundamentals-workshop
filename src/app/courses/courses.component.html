<div class="courses-containers">
    <div class="courses-list">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Course List
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>

                <mat-list dense>
                    <mat-list-item *ngFor="let course of courses" (click)="selectCourses(course)">
                        <h3 mat-line>{{course.title}} </h3>
                        <p mat-line>{{course.description}}</p>
                    </mat-list-item>
                </mat-list>

            </mat-card-content>
        </mat-card>
    </div>

    <div class="course-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Select Course
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <span *ngIf="currentCourses;else elseBlock">{{currentCourses | json}}</span>
                <ng-template #elseBlock>Select a lesson</ng-template>
            </mat-card-content>
            <mat-card-actions>

                <!-- COURSE ACTIONS -->

            </mat-card-actions>
        </mat-card>
    </div>
</div>
